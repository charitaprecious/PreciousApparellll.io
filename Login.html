 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- navigation -->
    <section>
              <nav class="navbar navbar-expand-lg bg-warning">
  <div class="container-fluid">
      <a href="index.html"><img src="images/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-middle" ></a>
      
     
  </div>
</nav>
    
 </section>
 <!-- log in -->
<section>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Login</h4>

      
      <form action="index.html" method="get">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your email"
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          >
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-warning">Login</button>
        </div>

        <div class="text-center mb-2">
          <small class="form-text text-muted">No account?</small>
        </div>

        <div class="d-grid">
          <a href="Register.html" class="btn btn-outline-secondary">Register</a>
        </div>
      </form>
    </div>
  </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
